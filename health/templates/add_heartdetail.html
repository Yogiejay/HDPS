{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->

<center>

	<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h6 class="w3ls-title-sub"></h6>
				<br><br>
				<h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Add Heart Detail</h3>
			</div><hr/>
			<div class="login px-sm-12" style="width:100%">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}  
					<div class="form-group row">
						<div class="col-md-2">
						<label>Age</label>
						<input type="number" class="form-control" name="age"  required="" placeholder="eg. 57" min="0">
						</div>
					<div class="col-md-2">
						<label for="Gender">Gender</label>
						<input type="text" class="form-control" name="Gender"  required="" list = "Gender" placeholder="M or F"> 
						<datalist id="Gender">
							<option value="male">male</option>
							<option value="female">female</option>
						</datalist>
						</div>
					<div class="col-md-2">
						<label>Chest Pain</label>
						<input type="number" class="form-control" name="cp"  required="" placeholder="eg. 100" min="0">
						</div>
					<div class="col-md-2">
						<label>Resting BP</label>
						<input type="number" class="form-control" name="trestbps"  required="" placeholder="eg. 132" min="0">
						</div>
					<div class="col-md-2">
						<label>Cholestrol</label>
						<input type="number" class="form-control" name="chole"  required="" placeholder="eg. 207" min="0">
						</div>
					<div class="col-md-2">
						<label>Fasting BS</label>
						<input type="number" class="form-control" name="fbs"  required="" placeholder="eg. 0" min="0">
						</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<label>ECG</label>
						<input type="number" class="form-control" name="restecg"  required="" placeholder="eg. 1" min="0">
						</div>
					<div class="col-md-2">
						<label>Max Heart Rate</label>
						<input type="number" class="form-control" name="thalach"  required="" placeholder="eg. 168" min="0">
						</div>
					<div class="col-md-2">
						<label>Exercise Induced</label>
						<input type="number" class="form-control" name="exang"  required="" placeholder="eg. 1" min="0">
						</div>
					<div class="col-md-2">
						<label>Oldpeak</label>
						<input type="number" class="form-control" name="old_peak"  required="" placeholder="eg. 0" min="0">
						</div>
					<div class="col-md-2">
						<label>Slope</label>
						<input type="number" class="form-control" name="slope"  required="" placeholder="eg. 2" min="0">
						</div>
					<div class="col-md-2">
						<label>Cardiac Arrest</label>
						<input type="number" class="form-control" name="ca"  required="" placeholder="eg. 0" min="0">
						</div>
				</div>
					<div class="col-md-2">
						<label>Thalssemia</label>
						<input type="number" class="form-control" name="thal"  required="" placeholder="eg. 3" min="0">
						</div>

					<button type="submit" class="btn submit mt-4" style="background-color: #726f6e;">Send Heart data</button>
				</form>
			</div>
		</div>
	</section>
	<!-- //register -->
</center>
{% endblock %}
